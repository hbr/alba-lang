<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h3>Text</h3>
    <div id="text"></div>

    <h3>Code</h3>
    <pre><code><div id="code"></div></code></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
    <script>
      $("#code").html("This is code");
      $("#text").html("This is text");
      $.ajax({
      type: 'GET',
      url:
      'https://raw.githubusercontent.com/hbr/albatross/master/library/alba.base/order_relation.ali',
      //'http://localhost/~helmut/alba_lib/alba.base/order_relation.al',
      dataType: 'text',
      success: function(data,textStatus) {
          $('#code').html(data);
      },
      error: function(xhr,textStatus, errorThrown){
          alert('error: ' + errorThrown);
      }
      });
      console.log(window.location.hostname);
    </script>
  </body>
</html>
